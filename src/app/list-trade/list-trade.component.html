<div class="StockTradesData">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Amount</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trade of trades | async" [className]="trade.side+'Order'">
        <td>{{trade.time}}</td>
        <td>{{trade.amount}}</td>
        <td>{{trade.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
